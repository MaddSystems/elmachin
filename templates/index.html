<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Machin - Web Interface</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            max-height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
            border: 1px solid #dee2e6;
        }

        .message.typing {
            background: #e9ecef;
            color: #666;
            align-self: flex-start;
            font-style: italic;
            opacity: 0.8;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #28a745;
            color: white;
        }

        .connection-status.disconnected {
            background: #dc3545;
            color: white;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 10px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="connection-status" id="connectionStatus">Connecting...</div>
            ðŸ¤– El Machin - Web Interface
            <div style="font-size: 0.8em; opacity: 0.9; margin-top: 5px;">
                ðŸ“± WhatsApp: https://elmachin.armaddia.lat/webhook-whatsapp<br>
                ðŸ’¬ Messenger: https://elmachin.armaddia.lat/webhook-messenger
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                ðŸ‘‹ Â¡Hola! Soy tu asistente ChatGPT. Puedo ayudarte con preguntas, conversaciones y tareas. 
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Type your message here..." 
                autocomplete="off"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // DOM elements
        const messagesContainer = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');

        // Generate unique session ID for this web user
        const sessionId = 'web_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();

        // Connection status handling
        socket.on('connect', () => {
            console.log('Connected to server');
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        });

        // Handle incoming bot responses
        socket.on('bot_response', (data) => {
            console.log('Received bot response:', data);
            
            // Remove typing indicator
            const typingIndicator = document.querySelector('.message.typing');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            // Add bot message
            addMessage(data.message, 'bot');
        });

        // Handle errors
        socket.on('error_response', (data) => {
            console.error('Bot error:', data);
            
            // Remove typing indicator
            const typingIndicator = document.querySelector('.message.typing');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            addMessage('Sorry, there was an error processing your message. Please try again.', 'bot');
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message typing';
            typingDiv.textContent = 'ðŸ¤– Bot is typing...';
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            
            // Show typing indicator
            addTypingIndicator();
            
            // Send message to server
            socket.emit('user_message', {
                message: message,
                session_id: sessionId,
                channel: 'web'
            });
            
            // Clear input and disable send button temporarily
            messageInput.value = '';
            sendButton.disabled = true;
            
            // Re-enable send button after a short delay
            setTimeout(() => {
                sendButton.disabled = false;
                messageInput.focus();
            }, 500);
        }

        // Handle Enter key press
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Handle page visibility to reconnect if needed
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && !socket.connected) {
                socket.connect();
            }
        });
    </script>
</body>
</html>
