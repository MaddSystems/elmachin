<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención GPScontrol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- added google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="{{ url_for('static', filename='machín/el_machin.png') }}" type="image/png">
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/free-jqgrid/js/jquery.jqgrid.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/free-jqgrid/css/ui.jqgrid.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

    <style>

  .semaforo {
    display: inline-flex;               /* permite que esté dentro del párrafo */
    flex-direction: row;               /* disposición horizontal */
    gap: 6px;                           /* separación entre luces */
    background-color: #333;
    border-radius: 10px;
    padding: 5px 8px;
    vertical-align: middle;            /* alinear con el texto */
  }

  .luz {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background-color: #111;
    box-shadow: inset 0 0 3px #000;
    transition: background-color 0.3s;
  }

  .rojo.encendido {
    background-color: red;
  }

  .verde.encendido {
    background-color: limegreen;
  }      
    </style>
    
  </head>
  <body>
    <!-- adde "id=content" -->
    <div id="content">
      <!-- added "id=video-wrapper" -->
      <div id="video-wrapper">
        <div>
          <video id="talk-video" height="250" width="250" autoplay muted loop>
            <source src="{{ url_for('static', filename='machín/machín_demo.mp4') }}" type="video/mp4">
          </video>
        </div>
      </div>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-actions">
              "El Machín" de GPScontrol v3.2/es
              <div class="semaforo">
                <div id="luzRoja" class="luz rojo encendido"></div>
                <div id="luzVerde" class="luz verde"></div>
              </div>              
              <button id="machin-play" onclick="playMachain('vendedor')">Pausa / Play</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
        </div>
        <div class="quick-responses" id="quick-responses">
        </div>
        
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Escribe tu mensaje..." disabled autocomplete="off" onkeydown="if(event.key === 'Enter') { event.preventDefault(); sendMessage(); }">
          <!-- <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off" onkeydown="if(event.key === 'Enter') { event.preventDefault(); sendMessage(); }"> -->
          <button onclick="sendMessage('vendedor')">Enviar</button>
          <button onclick="sendVideos('vendedor')"> Videos </button>
          <div class="chat-voice-action">
            <button id="mic-button" class="mic-button" title="Grabar mensaje de voz">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" x2="12" y1="19" y2="22"></line>
              </svg>
            </button>
          </div>
      </div>
    </div>
    <div>

      <input id="session-id" type="text" value="{{ session_id }}" hidden readonly>
      <input id="chat-id" type="text" value="{{ chat_id }}" hidden readonly>
      
      <!-- <input id="seller-id" type="text" value="{{ seller_id }}" readonly> -->
    </div>

</div>
    
  <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
  <script>


  </script>

</body>
</html>
